version: '3'
services:
  main:
    image: service-base-ui
    build: .
    depends_on:
        - consul
        - nginx-rp
        - registrator
    labels:
     SERVICE_NAME: 'service-base-ui'
     SERVICE_TAGS: 'external,kong'
    environment:
     SERVICE_3000_CHECK_HTTP: /api/health/check
     SERVICE_3000_CHECK_INTERVAL: 15s
     SERVICE_3000_CHECK_TIMEOUT: 3s
    volumes:
        - ./api:/home/node/api
        - ./components:/home/node/components
        - ./containers:/home/node/containers
        - ./dev:/home/node/dev
        - ./system:/home/node/system
    ports:
        - '3300:3300'
    command:
        'npm run dev'

  nginx-rp:
    image: opuscapita/nginx-rp:dev
    environment:
        USER_IDENTITY: '{"id": "test", "username": "testUser", "roles": ["admin"]}'
    ports:
      - '8080:8080'
    depends_on:
      - registrator

  registrator:
    image: gliderlabs/registrator
    command: consul://consul:8500
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    depends_on:
      - consul

  consul:
    image: consul:latest
    ports:
      - '8400:8400'
      - '8500:8500'
      - '8600:53/udp'
    labels:
      SERVICE_IGNORE: 'true'  # Do not add any of Consul's services to Consul's service discovery registry.
    command: [agent, '-server', '-ui', '-bootstrap', '-client=0.0.0.0']
