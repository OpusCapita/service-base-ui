version: '3'
services:
  main:
    build: .
    image: opuscapita/user:dev
    depends_on:
     - mysql
     - consul
     - registrator
     - redis
     - nginx
    labels:
      SERVICE_NAME: 'user'
      SERVICE_TAGS: 'external,kong'
    environment:
      PORT: 3008
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      REDIS_AUTH: ${REDIS_AUTH}
      USER_NAME: ${USER_NAME}
      PASSWORD: ${PASSWORD}
      CLIENT_KEY: ${CLIENT_KEY}
      CLIENT_SECRET: ${CLIENT_SECRET}
      SCOPE: ${SCOPE}
      SERVICE_3008_NAME: user
      SERVICE_3008_CHECK_HTTP: /api/health/check
      SERVICE_3008_CHECK_INTERVAL: 15s
      SERVICE_3008_CHECK_TIMEOUT: 3s
    ports:
     - '3008:3008'

  mysql:
    image: "mysql:5.7"
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    depends_on:
      - registrator

  isodata:
    image: opuscapita/isodata:dev
    depends_on:
      - mysql
      - consul
      - registrator
      - nginx
    ports:
      - '3006:3006'
    labels:
      SERVICE_NAME: isodata
      SERVICE_TAGS: 'external,kong'
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      PORT: '3006'
    command: 'npm run dev:production'

  auth:
    image: opuscapita/auth:dev
    ports:
     - '3005:3005'
    labels:
      SERVICE_NAME: auth
      SERVICE_TAGS: 'external,kong'
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: $MYSQL_DATABASE
      USER_NAME: 'auth'
      PASSWORD: 'svc_auth'
      REDIS_AUTH: ${REDIS_AUTH}
      GATEWAY_SCHEME: ${GATEWAY_SCHEME}
      GATEWAY_IP: ${GATEWAY_IP}
      GATEWAY_PORT: ${GATEWAY_PORT}
      SERVICE_3005_CHECK_HTTP: /auth/certs
      SERVICE_3005_CHECK_INTERVAL: 15s
      SERVICE_3005_CHECK_TIMEOUT: 3s
    depends_on:
      - consul

  email:
    image: opuscapita/email:dev
    ports:
      - '3050:3050'
    environment:
      REDIS_AUTH: ${REDIS_AUTH}
      PORT: 3050
      SERVICE_NAME: 'email'
      SERVICE_3050_CHECK_HTTP: /
      SERVICE_3050_CHECK_INTERVAL: 15s
      SERVICE_3050_CHECK_TIMEOUT: 3s
      MAIL_API_KEY: $MJ_APIKEY_PUBLIC
      MAIL_API_SECRET: $MJ_APIKEY_PRIVATE
    depends_on:
      - registrator

  redis:
    image: opuscapita/redis:dev
    ports:
      - '6379:6379'
    environment:
      REDIS_AUTH: ${REDIS_AUTH}
    depends_on:
      - registrator

  nginx:
    image: opuscapita/nginx-rp:dev
    ports:
      - '8080:8080'
    depends_on:
      - consul

  registrator:
    image: gliderlabs/registrator
    command: consul://consul:8500
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    depends_on:
      - consul

  consul:
    image: consul:latest
    ports:
      - '8400:8400'
      - '8500:8500'
      - '8600:53/udp'
    labels:
      SERVICE_IGNORE: 'true'  # Do not add any of Consul's services to Consul's service discovery registry.
    command: [agent, '-server', '-ui', '-bootstrap', '-client=0.0.0.0']
